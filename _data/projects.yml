- name: Squirtle
  date: 2014-10-15
  url: http://github.com/thebearjew/squirtle
  stack: "JavaScript, jQuery"
  description: >
    Squirtle creates a link containing the scroll position, entered text, and highlighted text for your current web page.<br>
    You can open the link at any time, and squirtle will scroll to where you left off and fill in all text-fields you edited.<br>
    This was the winning project at Hack Jam Fall 2014.<br>
    Team: Kevin Lin, Sahil Patel, and Aakash Japi<br>
