---
layout: default
title: Blog            
description: My writings about tech, social bullshit, and developing
---
<section id="posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <ul>
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}"><h3 class="post-title">{{ post.title }}</h3></a>
            <small>{{ post.date | date: "%H %M %Sb %B %-d, %Y" }}</small>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
