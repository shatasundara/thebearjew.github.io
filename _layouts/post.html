<section id="post">
  <div class="container">
    <div class="row title-row">
      <div class="col-lg-8 col-lg-offset-1">
        <h2>{{ page.title }}</h2>
        <small>{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</small>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-2">
        <article class="post-content">
          {{ content }}
        </article>
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-2">

      </div>
    </div>
  </div>
