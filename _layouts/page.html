---
layout: default
---
<section id="page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>{{ page.title }}</h1>
        <small>{% if page.description %}{{ page.description }}{% endif %}</small>
      </div>
    </div>
    <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
       <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
</section>
