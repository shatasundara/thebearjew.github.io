---
layout: default
---
<section id="page">
  <div class="container">
    <div class="row">
      <div style="margin-bottom: 3em" class="col-lg-12 text-center">
        <h1>{{ page.title }}</h1>
        <small>{% if page.description %}{{ page.description }}{% endif %}</small>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 text-center">
        {{ content }}
    </div>
  </div>
</div>
</section>
