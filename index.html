---
layout: default
---
<!--  content -->
<section id="intro">
	<div class="container">
		<div class="row text-center">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1 class="title">Jacob Young</h1>
				<p> 
					<span style="color: #337ab7">iOS Developer</span>
					<span style="color: #FE8650">Front End Web Developer</span>
					<span style="color: #B0AB77">Student</span>
				</p>
			</div>	
		</div>
		<a onclick="return false" href="#"><span id="scroll" class="read-more">No need to stare. More down here</span></a>	
	</div>
</section>
<section id="intro-about">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<a href="/about/"><h1>About Me</h1></a>
				<p>{{ site.description }}</p>
			</div>
		</div>
	</div>
</section>
<section id="latest-post">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 text-center">
				<a href="/posts/"><h1>Latest Writing</h1></a>
				<h4 style="margin: 0px">{{ site.posts[0].title }}</h4>
				<small>{{ site.posts[0].date | date_to_string }}</small>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 text-center">
				{{ site.posts[0].excerpt }}
				<a href="{{ site.posts[0].url }}"> Coninue reading... </a>
			</div>
		</div>
	</div>
</section>
